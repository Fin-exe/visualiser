<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Interactive Audio Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="navbar">
        <div class="nav-item apple-logo">ï£¿</div>
        <div class="nav-item">Music Visualizer</div>
    </div>
    <div class="container">
        <h1>Interactive Audio Visualizer</h1>
        <input type="file" id="audioFileInput" accept="audio/*" />
        <div class="controls">
            <button id="playButton" disabled>Play</button>
            <button id="stopButton" disabled>Stop</button>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.8">
        </div>
        <p>Click on the visualizer to change style. Click and drag to move the visualization around.</p>
        <canvas id="visualizer"></canvas>
    </div>
    <script src="script.js"></script>
</body>
